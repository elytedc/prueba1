<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			{{ message }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
	
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}


	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				


				<form class="login100-form validate-form" action="http://127.0.0.1:5000/recuperar" method="POST">
					<span class="login100-form-title p-b-43">
						RECUPERAR CONTRASEÃ‘A
					</span>
					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<span class="label-input100">USUARIO</span>
                    </div>
					<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="u1">
					</div>
					
					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<span class="label-input100">NOMBRE</span>
                    </div>
					<div class="wrap-input100 rs2 validate-input" >
						<input class="input100" type="text" name="u2">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							RECUPERAR
						</button>
					</div>
					
					
				</form>

			</div>
		</div>
	</div>
